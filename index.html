<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Countdowns</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
    
<body>
    <h1>Special Countdowns</h1>
    <div class="timer" id="timer1">Countdown to the next time we see each other!</div>
    <div class="timer" id="timer2">Countdown to March 15th!</div>
    <div class="timer" id="timer3">Time We've Been Together:</div>
<script>
// Set the dates we're counting down to and start date
var countDownDate1 = new Date("November 15, 2024 17:45:00").getTime();
var countDownDate2 = new Date("March 15, 2025 00:00:00").getTime();
var startDate = new Date("March 15, 2024 00:00:00").getTime(); // Adjust this to your actual start date

// Update the count down every 1 second
var x = setInterval(function() {
    // Get today's date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the countdown dates
    var distance1 = countDownDate1 - now;
    var distance2 = countDownDate2 - now;
    var timeTogether = now - startDate; // Time together calculation
    
    // Time calculations for days, hours, minutes, and seconds
    var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
    var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
    
    var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
    var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

    var daysTogether = Math.floor(timeTogether / (1000 * 60 * 60 * 24));
    
    // Display the results in the elements with ids "timer1", "timer2", and "timer3"
    document.getElementById("timer1").innerHTML = "Countdown to our next reunion: " + days1 + "d " + hours1 + "h " + minutes1 + "m " + seconds1 + "s ";
    document.getElementById("timer2").innerHTML = "Countdown to Anniversary : " + days2 + "d " + hours2 + "h " + minutes2 + "m " + seconds2 + "s ";
    document.getElementById("timer3").innerHTML = "We've been together: " + daysTogether + " days";
}, 1000);
</script>
</body>
</html>
