<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Countdowns</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e0e0e0; /* Change this color as needed */
        color: #333;
        text-align: center;
        padding-top: 20px;
    }
    .timer {
        font-size: 36px;
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>
<h1>Special Countdowns</h1>
<div class="timer" id="timer1">Countdown to July 19th!</div>
<div class="timer" id="timer2">Countdown to March 15th!</div>
<script>
// Set the dates we're counting down to
var countDownDate1 = new Date("July 19, 2024 00:00:00").getTime();
var countDownDate2 = new Date("March 15, 2025 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
    // Get today's date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the countdown dates
    var distance1 = countDownDate1 - now;
    var distance2 = countDownDate2 - now;
    
    // Time calculations for days, hours, minutes, and seconds
    var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
    var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
    
    var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
    var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

    // Display the results in the elements with ids "timer1" and "timer2"
    document.getElementById("timer1").innerHTML = "Countdown to July 19th: " + days1 + "d " + hours1 + "h " + minutes1 + "m " + seconds1 + "s ";
    document.getElementById("timer2").innerHTML = "Countdown to March 15th: " + days2 + "d " + hours2 + "h " + minutes2 + "m " + seconds2 + "s ";
    
    // If the count down is finished, write some text
    if (distance1 < 0) {
        clearInterval(x);
        document.getElementById("timer1").innerHTML = "It's time!";
    }
    if (distance2 < 0) {
        clearInterval(x);
        document.getElementById("timer2").innerHTML = "It's time!";
    }
}, 1000);
</script>
</body>
</html>
