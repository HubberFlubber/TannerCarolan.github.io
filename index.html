<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtles</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="icon" href="TurtleFavicon.webp" type="image/x-icon">
    <style>
        @keyframes rain {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .raindrop {
            position: absolute;
            top: -10px;
            font-size: 1.5em;
            color: #00aaff;
            animation: rain 10s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>

<h1>Spring is in the Air!</h1>
<div class="container">
    <div class="image-container">
        <img src="SpringTurtle.png" alt="Turtle with Flowers or Umbrella">
    </div>
    <div class="timers-container">
        <div class="timer" id="timer1">Countdown to the next time we see each other!</div>
        <div class="timer" id="timer2">Countdown to March 13th!</div>
        <div class="timer" id="timer3">Time We've Been Together:</div>
    </div>
</div>

<script>
    const createRaindrop = () => {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.textContent = Math.random() > 0.5 ? "ðŸŒ¸" : "ðŸ’§";

        const size = Math.random() * 1.5 + 1;
        drop.style.fontSize = size + "em";

        const maxWidth = 98 - (size / 2);
        const minWidth = 2 + (size / 2);
        drop.style.left = `calc(${Math.random() * (maxWidth - minWidth) + minWidth}vw)`;
        drop.style.animationDuration = Math.random() * 3 + 5 + "s";

        document.body.appendChild(drop);

        const removalTime = parseFloat(drop.style.animationDuration) * 1000 * 0.75;
        setTimeout(() => {
            drop.remove();
        }, removalTime);
    };

    setInterval(createRaindrop, 300);

    var countDownDate1 = new Date("May 15, 2025 00:15:00").getTime();
    var countDownDate2 = new Date("March 13, 2026 00:00:00").getTime();
    var startDate = new Date("March 13, 2024 00:00:00").getTime();

    var x = setInterval(function() {
        var now = new Date().getTime();

        var distance1 = countDownDate1 - now;
        var distance2 = countDownDate2 - now;
        var timeTogether = now - startDate;

        var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
        var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
        var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);

        var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
        var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
        var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

        var daysTogether = Math.floor(timeTogether / (1000 * 60 * 60 * 24));

        document.getElementById("timer1").innerHTML =
            "When we see each other: " + days1 + "d " + hours1 + "h " + minutes1 + "m " + seconds1 + "s ";
        document.getElementById("timer2").innerHTML =
            "Countdown to anniversary: " + days2 + "d " + hours2 + "h " + minutes2 + "m " + seconds2 + "s ";
        document.getElementById("timer3").innerHTML =
            "We've been together: " + daysTogether + " days";
    }, 1000);
</script>
</body>
</html>
