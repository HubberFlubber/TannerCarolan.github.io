<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Boston</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e7e7de; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown-container {
            text-align: center;
        }
        .countdown {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>We See Each Other In:</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-07-19T11:00:00').getTime(); // Updated meeting date

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "It's time!";
            }
        }

        updateCountdown(); // Update countdown on load
        const interval = setInterval(updateCountdown, 1000); // Update every second
    </script>
</body>
</html>
